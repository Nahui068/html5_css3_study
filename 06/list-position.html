<!DOCTYPE html>
<html>
<head>
    <!-- list-style의 속성값을 한번에 표현할 수도 있음!! -->
    <style>
        .inside{
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
