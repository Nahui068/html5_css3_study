<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* text-shadow : none | 가로거리 | 세로거리 | 번짐정도 | 색상 */
        /* 가로거리일 때 양수는 글자 오른쪽, 음수는 글자 왼쪽, 세로거리일 때 양수는 글자 아래, 음수는 글자 위 */
        /* 그림자 값을 여러개 사용할 떄, 쉼표로 구분하여 표시 */
        .shadow3{
            color:#000;
            text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80,
            2px -19px 18px #f20;
        }
    </style>
</head>
<body>
    <h1 class="shadow3">HTML</h1>
</body>
</html>
