<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <!-- em단위는 해당 글꼴의 대문자 M의 너비를 기준으로 크기를 조절(반응형 웹에서 사용됨) -->
    <!-- px을 em단위로 변환하기 어려우면 www.pxtoem.com 사이트에서 자동 변환하기 -->
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
  </body>
</html>
