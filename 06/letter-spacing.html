<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* letter-spacing : 글자 사이 간격 조절, word-spacing : 단어와 단어 사이 간격 조절 */
        .letter1{letter-spacing: 0.2em;} /* 자간 */ 
        .letter2{letter-spacing: 0.5em;} /* 자간 */
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
</body>
</html>
