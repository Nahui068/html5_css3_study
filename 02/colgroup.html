<!-- <col> : 한 열에 있는 모든 셀에 같은 스타일 적용할 때 사용 => 닫는 태그 없음 
    만약 <col>태그 사용해 둘 이상의 열을 묶어 같은 스타일을 지정하려면 span속성 이용해 몇 개 묶어줄지 지정가능 -->
<!-- <colgroup> : 여러 열을 묶어 스타일 적용 가능 / 이 태그 안에 묶는 열의 개수만큼 <col>태그 넣으면 됨 -->
<!-- 주의할점 : <caption>,<tr>,<td>태그 전에 사용해야함!! / <colgroup>태그 안에 있는 <col>태그 비롯해 단독으로 사용한 <col>태그의 개수와 표의 열의 개수가 같아야함 -->
	<style>
		table, th, td {
			border:1px solid #ccc;
		}
		td {
			width:100px;  /* 셀 너비 */
			height:30px;  /* 셀 높이 */
		}
    </style>
    
    <table>
    <caption>colgroup 연습</caption>
    <colgroup>
        <col>  <!-- 별다른 스타일 지정하지 않음 / 열 개수를 맞추기 위한 태그-->
        <col span="2" style="background-color:blue;"> <!-- 2,3번째 열에 파란색 배경색 지정 -->
        <col style="background-color: yellow;"><!-- 4번째 열에 노란 배경색 지정-->
    </colgroup>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
