<p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장</b>이 열립니다.</p>

<p><em>'아트마켓'</em>이라고도 부르는데 <i>문화예술체험</i>이나 <i>공연관람   
</i>을 할 수도 있고 <br>작가들이 직접 만든 창작예술픔 등을 판매하기도 합니다.</p>
