<!-- 항목을 나열하되 순서가 필요한 목록을 만들 때는 <ul>대신 <ol>태그를 사용하고 <li>태그를 사용해 각 항목 표시-->
<!-- 목록의 숫자 표기 방법이나 시작하는 숫자 등을 바꿀 수 있음 -->
<!-- <ol>태그는 순서목록이기 때문에 type 속성을 사용하여 숫자의 종류를 다양하게 조절할 수 있음 -->
<h1>1박 2일 가족 여행 코스</h1>
<ul>

    <ol type='a'>
        <li>해녀박물관</li>
        <li>낚시체험</li>
    </ol>
    <li>2일차</li>
    <ol type='a' start='3'>
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카약체험</li>
    </ol>

</ul>
