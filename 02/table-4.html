<!-- <figcaption> : figure와 caption의 합성어로 설명 글을 붙이고 싶은 대상을 <figure>태그로 감싼 후 <figcaption>태그를 활용해
    제목이나 설명 글을 입력-->
<!-- <caption>태그와 달리 중앙에 정렬되지 않음, <table>태그보다 앞에 사용하면 표 위에 제목이 표시, </table>태그 다음에 추가하면 표 아래에 제목 표시-->
<figure>
    <figcaption>국내에서 자주 사용하는 <b>모던 브라우저</b></figcaption>
    <table border="1">
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/ </td>
        </tr>
        <tr>
            <th>파이어폭스(Firfox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th> 엣지(Edge) </th>
            <td> Microsoft </td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</figure>
