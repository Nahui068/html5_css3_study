<!-- <map>,<area>,<usemap> : 이미지 맵 지정하기 => 하나의 이미지에 여러개의 링크 걸기(클릭 위치에 따라 서로 다른 링크가 열림) -->
<!-- (0,0) ~ (80,100) 위치까지 사각 형태의 영역 클릭했을 때 페이스북 사이트로 연결되게 함 -->
<map name="fb">
    <area shape="rect" coords="0,0,80,100" href="http://www.facebook.com" alt="페이스북">
</map>

<img src="images/kids.jpg" alt="" usemap="#favorites">
<map name="favorites">
    <area shape="rect" coords="10,10,160,200" href="http://cafe.naver.com/doitHTML5" target="_blank">
    <area shape="rect" coords="220,10,380,200" href="http://www.facebook.com/do.it.HTML5" target="_blank">
</map>
