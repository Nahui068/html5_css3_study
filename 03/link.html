<!-- <a>태그 안에서 사용할 수 있는 속성 -->
<!-- href : 링크한 문서나 사이트의 주소 입력 
     target : 링크한 내용이 표시될 위치(현재 창 또는 새 창)을 지정
     download : 링크한 내용을 보여 주는 것이 아니라 다운로드
     rel : 현재 문서와 링크한 문서의 관계를 알려줌
     hreflang : 링크한 문서의 언어를 지정
     type : 링크한 문서의 파일 유형을 알려줌 -->
<head>
    <style>
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
<h1>텍스트 링크 만들기</h1>
    <a href="http://www.easyspub.com">이지스퍼블리싱 홈페이지</a>
<h1>이미지 링크 만들기</h1>
    <a href="http://www.easyspub.com">
        <img src="images/easyspub.jpg">
    </a>
</body>
