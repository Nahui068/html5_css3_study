<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="prefixfree.min.js"></script>
    <style>
        .box{
            position:absolute;
            left:50px;
            top:70px;
            width:100px;
            height:60px;
            background:#fff;
            border:2px solid green;
            text-align:center;
            line-height:60px;
        }
        /* 각 브라우저별로 완벽히 지원되지 않아 -webkit과 같은 브라우저 접두사 붙여야함 */
        .box:hover{
            transform:rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
</html>
