<form>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="50">
            </li>
            <li>
                <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5">
            </li>
            <li>
                <label class="reg" for="statis">희망단계<small>(하,중,상)</small></label>
                <input type="range" id="statis" value="1" min="1" max="3">
            </li>
        </ul>
    </fieldset>

</form>
